<div layout="row" class="page-wrapper" layout-wrap>
    <h1>
      Angular based {{ title }}!
    </h1>
    <p>Both screens will display a list of Tweets with different searching options and we will provide an API for
      interacting with Twitter.</p>

    <mat-tab-group>
      <mat-tab label="Hashtag Search">
          <mat-card>
              <div class="search-container">
                  <mat-form-field>
                      <input matInput placeholder="Search by hashtag">
                  </mat-form-field>
              </div>

              <table mat-table class="mat-elevation-z8">
                  <ng-container matColumnDef="tweet">
                      <th mat-header-cell *matHeaderCellDef> Tweet </th>
                      <td mat-cell> Tweet details </td>
                  </ng-container>
                  <ng-container matColumnDef="likes">
                      <th mat-header-cell *matHeaderCellDef> Likes </th>
                      <td mat-cell> Likes </td>
                  </ng-container>
                  <ng-container matColumnDef="replies">
                      <th mat-header-cell *matHeaderCellDef> Replies </th>
                      <td mat-cell> Replies </td>
                  </ng-container>
                  <ng-container matColumnDef="retweets">
                      <th mat-header-cell *matHeaderCellDef> Retweets </th>
                      <td mat-cell> Retweets </td>
                  </ng-container>
                  <ng-container matColumnDef="hashtags">
                      <th mat-header-cell *matHeaderCellDef> Hashtags </th>
                      <td mat-cell> Hashtags </td>
                  </ng-container>
                  <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Date </th>
                      <td mat-cell> Date </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </mat-card>
      </mat-tab>
      <mat-tab label="User Search">
          <mat-card>
              <div class="search-container">
                  <mat-form-field>
                      <input matInput placeholder="Search by user">
                  </mat-form-field>
              </div>

              <table>
                  <tr>
                      <th>Tweet</th>
                      <th>Likes</th>
                      <th>Replies</th>
                      <th>Retweets</th>
                      <th>Hashtags</th>
                      <th>Date</th>
                  </tr>
              </table>
          </mat-card>
      </mat-tab>
    </mat-tab-group>

    <router-outlet></router-outlet>
</div>
